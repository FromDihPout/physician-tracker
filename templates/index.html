{% extends 'layout.html' %}

{% block body %}
	<h1>Toronto Central Physician Tracker</h1>
	<p class="lead">Tracks Physicians and Clinics in TCLHIN</p>
	<div class="jumbotron">
		<h1>Login</h1>
		<form action="" method="POST">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control" value={{request.form.username}}>
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" value={{request.form.password}}>
			</div>
			<button type="submit" class="btn btn-primary">Submit</button>
		</form>
	</div>
{% endblock %}
