{% extends 'layout.html' %}

{% block body %}
	<h1>Physicians</h1>
	<table class="table table-striped">
		<tr>
			<th>CPSO Number</th>
			<th>Last Name</th>
			<th>First Name</th>
			<th>Last Updated</th>
			<th></th>
			<th></th>
			<th></th>
		</tr>
		{% for physician in physicians %}
			<tr>
				<td>{{physician.CPSONumber}}</td>
				<td>{{physician.lastname}}</td>
				<td>{{physician.firstname}}</td>
				<td>{{physician.lastUpdated}}</td>
				<td><a href="edit_physician/{{physician.id}}" class="btn btn-success pullright">Edit</a></td>
				<td>
					<form action="{{url_for('delete_physician', id=physician.id)}}" method="post">
						<input type="hidden" name="_method" value="DELETE">
						<input type="submit" value="Delete" class="btn btn-danger">
					</form>
				</td>
			</tr>
		{% endfor %}
	</table>
{% endblock %}
